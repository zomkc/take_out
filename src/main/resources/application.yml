server:
  port: 8080
spring:
  application:
    #应用的名称
    name: take_out
#  datasource:
#    druid:
#      driver-class-name: com.mysql.cj.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/takeout?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
#      username: root
#      password: 123456
  shardingsphere:
    datasource:
      names: master,slave
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.200.130:3306/takeout?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
        username: root
        password: root
      slave:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.200.131:3306/takeout?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
        username: root
        password: root
    masterslave:
      #读写分离配置
      load-balance-algorithm-type: round_robin  #轮询
      name: dataSource
      master-data-source-name: master
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示,默认false
  main:
    allow-bean-definition-overriding: true #允许定义覆盖
  redis:
    host: localhost
    port: 6379
    password: root
    jedis:
      #redis连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms # 连接池最大阻塞等待时间
        max-idle: 4 #连接池中最大的空闲连接
        min-idle: 0 #连接池中最小的空闲连接
  cache:
    redis:
      time-to-live: 1800000 #设置缓存有效期,单位毫秒
    type: redis
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
jpg:
  path: D:\jpg\
